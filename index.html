  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
      <svg width="100%" height="120">
        <circle class="circle" cx="80" cy="60" r="40" />

    </div>

    <div>
      <svg width="200" height="160">
        <rect class="rect" width="80" height="80" x="40" y="30" />

    </div>

    <div>     
      <svg width="240" height="100">
        <rect class="rect-large" width="180" height="80" x="40" y="10" />
      </svg>  
    </div>

    <div>
      <svg width="250" height="130">
        <ellipse class="ellipse" width="180" height="90" rx="90" ry="25" cx="130" cy="80" />
      </svg>
    </div>
  
  </div>
